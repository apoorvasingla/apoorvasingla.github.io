<!-- Projects Section -->
    <section id="projects" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projects</h2>
                </div>
            </div>
            <div class="row margin-30">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 project wow zoomIn" data-wow-duration="0.7s" data-wow-delay="{{ forloop.index | minus: 1 | modulo: 3 | times: site.data.template.wow-delay }}s">
                    <div class="project-tile">
                        <div class="ch-item" style="background-image: url('/img/projects/{{ post.thumbnail }}');">
                            <div class="ch-info">
                                <h3>{{ post.title }}</h3>
                                <p>{{ post.subtitle }}</p>
                                <p>{{ post.project-date }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
